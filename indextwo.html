<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Med Login Page</title>
    <style>
        body {   
            font-family: 'Roboto', sans-serif;
            background: url("1.png") no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: hidden;
        }
        #sign {
            background-image: url('1.png');
            padding: 8vh;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            width: 55vh;
            height: 70vh;
            text-align: center;
            position: relative;
            margin: 10vh;
        }
        .formInput {
            width: 50vh;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .formButton {
            width: 50vh;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            border: none;
            background-color: #0066ff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .formButton:hover {
            background-color: #0051cc;
            transform: translateY(-2px);
        }
        .formButton.secondary {
            background-color: #444;
        }
        .formButton.secondary:hover {
            background-color: #333;
        }
        .astronaut {
            position: absolute;
            right: -120px;
            top: 50%;
            transform: translateY(-50%);
            width: 180px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .astronaut:hover {
            transform: translateY(-50%) scale(1.1);
        }
        h1 {
            margin-top: -5vh;
        }
        legend {
            text-align: left;
        }
        fieldset {
            border-radius: 4vh;
        }
        #logo {
            width: 5vh;
            position: fixed;
            top: 12vh;
            left: 117vh;
        }
        #error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        #backToSignUp {
            display: none;
            color: #0066ff;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            font-size: 14px;
        }
        #backToSignUp:hover {
            color: #0051cc;
        }
    </style>
</head>
<body>
    <div id="sign">
        <img id="logo" src="logo.png">
        <h1>Space Med</h1>
        <form id="formPart" onsubmit="return logIn(event)">
            <fieldset>
                <legend id="formLegend">Log In</legend>
                <input type="email" class="formInput" name="email" placeholder="Email" required>
                <input type="password" class="formInput" name="password" placeholder="Password" required>
                <button type="submit" class="formButton">Log In</button>
                <button type="button" class="formButton secondary" onclick="switchToSignUp()">Back to Sign up</button>
                <p id="error-message">This account doesn't exist.</p>
            </fieldset>
        </form>
    </div>
    <script>
        //this function handles the login progress
        function logIn(event) {
            event.preventDefault();

            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;
            //stores and retrieves email and password in the local storage
            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');
            //check if credentials are correct
            if (email === storedEmail && password === storedPassword) {
                window.location.href = 'home.html'; //if all are correct, redirects to home page
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        }
        
        function switchToSignUp() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
